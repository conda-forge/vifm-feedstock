{% set name = "vifm" %}
{% set version = "0.12.1" %}
{% set sha256 = "8fe2813ebdcccfe99aece02b05d62a20991525d46b0ccfbaec3af614c6655688" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://jaist.dl.sourceforge.net/project/vifm/vifm/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - ncurses

  run:
    - ncurses

test:
  commands:
    - vifm --help

about:
  home: https://vifm.info/
  license: GPL-2.0
  license_file: COPYING
  summary: Vifm is an ncurses based file manager with vi like keybindings

extra:
  recipe-maintainers:
    - Rex-Diego
